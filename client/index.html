<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Twitter</title>
  <script src="index.js" defer></script>
  <script src="profileModal.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <img src="Logo.png" alt="">
      <nav>
        <a href="#" class="text-gray-300 hover:text-white px-4">Home</a>
        <a href="#" class="text-gray-300 hover:text-white px-4">Profile</a>
        <a href="#" id="logoutBtn" class="text-gray-300 hover:text-white px-4">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6 flex gap-4">
    <!-- Sidebar -->
    <aside class="w-1/4 hidden md:block">
      <div class="bg-gray-800 p-4 rounded-md">
        <h2 class="text-lg font-bold mb-4">Account Management</h2>
        <ul class="space-y-2">
          <li><a href="#" id="editProfileBtn" class="text-gray-300 hover:text-white">Edit Profile</a></li>
          <li><a href="#" class="text-gray-300 hover:text-white">Settings</a></li>
        </ul>
      </div>
    </aside>

    <!-- Feed -->
    <section class="flex-1">
      <!-- Create Post -->
      <div class="bg-gray-800 p-4 rounded-md mb-4">
        <h2 class="text-lg font-bold mb-3">Create Post</h2>
        <textarea id="postContent"
          class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="3" placeholder="What's happening?"></textarea>
        <button id="createPostBtn" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Post
        </button>
      </div>

      <!-- Posts -->
      <div id="postsContainer" class="space-y-4">
        <!-- Single Post -->
        <div class="bg-gray-800 p-4 rounded-md">
          <div class="flex items-center mb-2">
            <div class="w-10 h-10 bg-gray-600 rounded-full mr-3"></div>
            <div>
              <h3 class="text-md font-bold">John Doe</h3>
              <p class="text-gray-400 text-sm">2 hours ago</p>
            </div>
          </div>
          <p class="text-gray-300 mb-3">
            This is a sample post! üöÄ
          </p>
          <div class="flex items-center justify-between">
            <button class="text-gray-400 hover:text-blue-500 flex items-center">
              <span class="material-icons">üëç</span>
            </button>
            <button class="text-gray-400 hover:text-blue-500 flex items-center">
              <span class="material-icons">comment</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="editProfileModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-gray-800 p-6 rounded-lg max-w-sm w-full">
      <h2 class="text-2xl font-bold mb-4 text-center">Edit Profile</h2>
      <form id="editProfileForm">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium">Username</label>
          <input id="username" type="text" class="w-full p-2 bg-gray-700 rounded mt-2" placeholder="Enter your username"
            required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input id="email" type="email" class="w-full p-2 bg-gray-700 rounded mt-2" placeholder="Enter your email"
            required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium">Password</label>
          <input id="password" type="password" class="w-full p-2 bg-gray-700 rounded mt-2"
            placeholder="Enter your new password">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
          Save Changes
        </button>
      </form>
      <button id="closeModalBtn"
        class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
        Close
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 mt-auto">
    <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
      &copy; 2024 MiniTwitter. All rights reserved.
    </div>
  </footer>
</body>

</html>
