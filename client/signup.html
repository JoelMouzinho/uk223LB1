<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="client.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="signup.js"></script>
  <title>Sign Up</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-gray-800 p-6 rounded-md shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>
    <form id="signupForm">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium">Name</label>
        <input id="name" type="text" class="w-full p-2 bg-gray-700 rounded mt-2" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email</label>
        <input id="email" type="email" class="w-full p-2 bg-gray-700 rounded mt-2" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input id="password" type="password" class="w-full p-2 bg-gray-700 rounded mt-2" required>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
        <input id="confirmPassword" type="password" class="w-full p-2 bg-gray-700 rounded mt-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded text-white font-bold">Sign Up</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account? <a href="login" class="text-blue-400">Login</a></p>
  </div>
</body>
</html>
